 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <center>
        <div class="container">
            <div class="video">
                <video autoplay muted loop id="myVideo" class="myVideo">
                    <source src="./Videos/Med.mp4" type="video/mp4">
                    Your browser does not support HTML5 video.
                </video>
            </div>
            
                
            <div class="heading">
            
                <h1 class="head">
                    It's Quiz Time !!!
                </h1>
                
                <div class="div-btn">
                    <button class="btn">
                        START
                    </button>
                </div>
            </div>
            <div class="select">
                
            </div>
            <div class="accept">
                <button class="by-level">
                    LEVELS
                </button>

                <button class="by-topic">
                    TOPICS
                </button>
            </div>
            <div class="levels">     
                <div class="level-content" id="class"> </div>
            </div>

        </div>
    </center>
    <!-- <div class="hexa">
        <div class="box box-1"></div>
        <div class="box box-2"></div>
        <div class="box box-3"></div>
    </div> -->

    <img src="./Images/Picture1.png" alt="">
    <hr class="line line-1">
    <hr class="line line-2">

    <div class="ans-container">
        <div class="ans-row-1">
            <div class="ans1"><span class="ans-span" style="color: purple;"> A.</span> &nbsp; <span>  Answer Here</span> </div>
            <div class="ans2"><span class="ans-span" style="color: purple;"> B.</span> &nbsp; <span>  Answer Here</span></div>
        </div>
        <div class="ans-row-2">
            <div class="ans3"><span class="ans-span" style="color: purple;"> C.</span> &nbsp; <span>  Answer Here</span></div>
            <div class="ans4"><span class="ans-span" style="color: purple;"> D.</span> &nbsp; <span>  Answer Here</span></div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
