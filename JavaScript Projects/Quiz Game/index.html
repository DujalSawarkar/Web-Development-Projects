 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <center>
        <div class="container">
            <div class="video">
                <video autoplay muted loop id="myVideo" class="myVideo">
                    <source src="./Videos/Media2.mp4" type="video/mp4">
                    Your browser does not support HTML5 video.
                </video>
            </div>
                
            <div class="heading">
            
                <h1>
                    It's Quiz Time !!!
                </h1>
                
                <div class="div-btn">
                    <button class="btn">
                        START
                    </button>
                </div>
            </div>
            <div class="select">
                
            </div>
            <div class="accept">
                <button class="by-level">
                    LEVELS
                </button>

                <button class="by-topic">
                    TOPICS
                </button>
            </div>
            <div class="levels">     
                <div class="level-content" id="class"> </div>
            </div>

        </div>
    </center>
    


    <!-- <script src="./app.js"></script> -->
</body>
</html>
