<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissor Game</title>
    <link rel="shortcut icon" href="./images/Logo.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="heading">
            <center>
                <h1>
                    Rock Paper Scissor Game
                </h1>
            </center>
        </div>

        <div class="Score">
            <div class="PlayerScore">
                Player Score - 0
            </div>
            <div class="ComputerScore">
                Computer Score - 0
            </div>
        </div>

        <div >
            <button class="btn" >Start</button>
        </div>
        <div class="result">
            Player Won
        </div>
        
        <div class="img-container">
            <div>
                <img src="./images/123.png" alt="Paper" id="image" class="image-1" aria-valuemax="Paper">
            </div>
    
            <div>
                <img src="./images/345.png" alt="Paper" id="image" class="image-2" aria-valuemax="Scissor">
            </div>
    
            <div>
                <img src="./images/567.png" alt="Paper" id="image" class="image-3"  aria-valuemax="Rock">
            </div>
        </div>

        <div class="img-container1">
            <div>
                <img src="./images/901.png" alt="Paper" id="image1" class="imag-1" aria-valuemax="Paper">
            </div>
    
            <div>
                <img src="./images/789.png" alt="Paper" id="image1" class="imag-2" aria-valuemax="Scissor">
            </div>
    
            <div>
                <img src="./images/567.png" alt="Paper" id="image1" class="imag-3"  aria-valuemax="Rock">
            </div>
        </div>

        <div class="select-btn">
            
            <button class="btn-1 button">Rock</button>

            <button class="btn-2 button">Paper</button>
        
            <button class="btn-3 button">Scissor</button>
        </div>
        


    </div>





    <script src="./index.js"></script>
</body>
</html>
