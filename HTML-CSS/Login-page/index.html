<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page Overlay</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-left">
        <div class="header">
          <h1>Welcome to Our Application</h1>
          <p>Please to use our Application</p>
        </div>
        <form action="#" class="login-form">
          <div class="login-form-content">
            <div class="form-item">
              <label for="email"> Enter Email</label>
              <input type="text" class="email" id="email" />
            </div>

            <div class="form-item">
              <label for="password"> Enter Password</label>
              <input type="password" class="password" id="password" />
            </div>

            <div class="form-item">
              <div class="checkbox">
                <input
                  type="checkbox"
                  class="RememberMecheckbox"
                  id="RememberMecheckbox"
                />
                <label for="RememberMecheckbox" class="checkboxlabel"
                  >Remember Me</label
                >
              </div>
            </div>

            <button type="submit" class="submit">Sign In</button>
          </div>

          <div class="login-footer">
            <a href="#">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/8/87/Google_Chrome_icon_%282011%29.png"
                width="30"
                ,
                alt="Google"
              />
              Google Login
            </a>
            <a href="#">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/4/44/Facebook_Logo.png"
                width="30"
                alt="Facebook"
              />
              Facebook
            </a>
          </div>
        </form>
      </div>

      <div class="login-right">
        <img width="80%" src="./sources/images/image.jpg" alt="#" />
      </div>
    </div>
  </body>
</html>
